<body>
    
    <header class="text-center">
    <img src="img/trustrec-logo1.png" alt="Trust Care">
    <img src="img/trustrec-logo2.png" class="hidden-xs">
        <q class="qu"><b>We care</b> so that you can</q>
    </header>
    <section class="login text-center">
        <h2>if you have an account please sign in</h2>
    <form>
      <input type="text" placeholder="Username" name="username">
      <input type="text" placeholder="Password" name="psw">
      <button type="submit">Login</button>
    </form>
    </section>
    <section class="emp">
    <div class="container">
        <h2 class="text-center">if you don't have an account please create account</h2>
    <div class="row">

        <div class="col-md-6 col-xs-12 border">
<form style="max-width:500px;margin:auto">
  <h2>employees</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="First Name">
  </div>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Last Name">
  </div>
  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email">
  </div>
  <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="text" placeholder="Phone">
  </div>
  <div class="input-container">
    <i class="fas fa-map-marker-alt icon"></i>
    <input class="input-field" type="text" placeholder="address">
  </div>
  <div class="input-container">
    <i class="far fa-id-card icon"></i>
    <input class="input-field" type="text" placeholder="ID number">
  </div>
  <div class="input-container">
    <i class="fas fa-file icon"></i>
    <input class="input-field" type="text" placeholder="C.V">
    <input class="input-field" type="file">
  </div>
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw">
  </div>

  <button type="submit" class="btn">signup</button>
</form>

        </div>

        <div class="col-md-6 col-xs-12">
<form style="max-width:500px;margin:auto">
  <h2>employer</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="First Name">
  </div>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Last Name">
  </div>
  <div class="input-container">

  </div>
  <div class="input-container">

  </div>
  <div class="input-container">

  </div>

  <button type="submit" class="btn">signup</button>
</form>

    </section>
